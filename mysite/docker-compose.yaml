services:
  app:
    build: .
    ports:
      - "8000:8000"
    command:
      - "python"
      - "manage.py"
      - "runserver"
      - "0.0.0.0:8000"
    env_file: ".env"
    logging:
      driver: loki
      options:
        loki-url: http://host.docker.internal:3100/loki/api/v1/push
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    ports:
      - "3000:3000"
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"