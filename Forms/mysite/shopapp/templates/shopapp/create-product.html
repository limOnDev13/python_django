{% extends 'shopapp/base.html' %}

{% block title %}
  Create product
{% endblock %}

{% block body %}
  <h1>Product Form:</h1>
  <div>
      <form method="post">
          {% csrf_token %}
          {{form.as_p}}
          <button type="submit">Submit</button>
      </form>
  </div>
  <div>
      <a href="{% url 'shopapp:products_list' %}">List of products</a>
  </div>
{% endblock %}
