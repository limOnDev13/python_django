{% extends 'shopapp/base.html' %}

{% block title %}
  Create order
{% endblock %}

{% block body %}
  <h1>Order Form:</h1>
  <div>
      <form method="post">
          {% csrf_token %}
          {{form.as_p}}
          <button type="submit">Submit</button>
      </form>
  </div>
  <div>
      <a href="{% url 'shopapp:orders_list' %}">List of orders</a>
  </div>
{% endblock %}
