{% extends 'shopapp/base.html' %}

{% block title %}
  Create order
{% endblock %}

{% block body %}
  <h1>Create order:</h1>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button>Submit</button>
  </form>
  <div>
      <p><a href="{% url 'shopapp:orders_list' %}">Back to orders list</a></p>
  </div>
{% endblock %}
