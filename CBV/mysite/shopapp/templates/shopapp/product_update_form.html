{% extends 'shopapp/base.html' %}

{% block title %}
  Update product
{% endblock %}

{% block body %}
    <h1>Update form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Submit</button>
    </form>
    <p><a href="{% url 'shopapp:product_details' pk=object.pk %}">Back to product #{{object.pk}}</a></p>
{% endblock %}
